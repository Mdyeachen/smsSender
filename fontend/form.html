<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Application - Sign Up for Free</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reseller Application - Sign Up for Free</h2>
        <form id="formData" action="">
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="website">Website or Store URL:</label>
            <input type="url" id="website" name="website">

            <label for="business-type">Business Type:</label>
            <select id="business-type" name="business-type">
                <option>Online Store</option>
                <option>Social Media Seller</option>
                <option>Marketplace Seller (Amazon, eBay, Etsy)</option>
                <option>Other</option>
            </select>

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="mail">Email:</label>
            <input type="mail" id="mail" name="mail" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="business-goals">What are your short-term and long-term goals?</label>
            <textarea id="business-goals" name="business-goals"></textarea>

            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                I agree to the terms and conditions of the AGB Body Jewelry Dropshipping Program.
            </label>

            <button type="submit">Apply Now</button>
        </form>
    </div>
    <script>
        const formhandle = document.getElementById('formData');

        formhandle.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form submission

            // collect the form data
            const formData = new FormData(formhandle);
            const formObj = {}

            formData.forEach((value, key) =>{
                formObj[key] = value;
            })

            // send data to the server
            fetch("http://localhost:5001/api/reseller", {
                method : "POST",
                headers : {
                    "content-type" : "application/json"
                },
                body : JSON.stringify(formObj)
            })
            .then(response => response.json())
            .then(data => console.log("sucess", data))
            .catch(error => console.log(error))
            
        })

    </script>

</body>
</html>
